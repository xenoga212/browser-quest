<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Quest</title>
    <link href="https://fonts.googleapis.com/css?family=Amarante" rel="stylesheet">
<link href="css/main.bundle.css?8167734b477c0e6a5c2c" rel="stylesheet"></head>
<body class="body">
    <div class="container">
        <div class="title">
            <h1 class="title__header">Browser Quest</h1>
        </div>
        
        <button class="btn btn--start"><span class="btn btn--text">Start</span></button>
    </div>

    <section class="player-greet">
        <div class="player-greet__text">
            <p class="player-greet__paragraph-1">Hey...! Hey, wake up!</p>
            <p class="player-greet__paragraph-2">It seems the creatures have captured you.</p>
            <p class="player-greet__paragraph-3">Do you have a name <span class="player-greet__paragraph-3--period-1">.</span><span class="player-greet__paragraph-3--period-2">.</span><span class="player-greet__paragraph-3--period-3">.</span> <span class="player-greet__paragraph-3--question-mark">?</span> </p>
            <button class="player-greet__button-next">Continue</button>
        </div>
        <div class="player-info">
            <form class="player-info__form">
                <label for="name" class="player-info__label">What is your name?</label>
                <input type="text" class="player-info__input-name">
                <div class="player-info__form--drop-down">
                    <label for="class" class="player-info__player-class">Pick a class:</label>
                    <select name="class" class="player-info__player-class-select">
                        <option>Warrior</option>
                        <option>Ranger</option>
                        <option>Mage</option>
                    </select>
                </div>
                
                <button class="player-info__btn-submit" type="submit">Finalize</button>
            </form> 
        </div>
        <div class="player-greet__player-instruction">
            <button class="player-info__btn-submit player-info__btn--next">Continue</button>
        </div>
    </section>
    

    <script src="index.js"></script>
<script type="text/javascript" src="js/bundle.js?8167734b477c0e6a5c2c"></script></body>
</html>
