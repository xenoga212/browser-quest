<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="player-options-container">
        <section class="player-options__player-section">
            <div class="title">
                <h1 class="title__header">Browser Quest</h1>
            </div>

            <div class="player-options__player-list">
                <ul>
                    <li class="player-options__player-list__stats">Stats</li>
                    <li class="player-options__player-list__items">Items</li>
                </ul>
            </div>

            <div class="player-options__player-floor-level">
                <h3 class="player-options__player-floor-level__sub">You are on floor level: <span class="player-options__player-floor-level__sub--curent">1</span> </h3>

                <h3 class="player-options__player-floor-level__sub">
                    Monsters cleared: <span class="player-options__player-floor-level__sub--monsters-cleared">0</span> / <span class="player-options__player-floor-level__sub--monsters-left">10</span>
                </h3>
            </div>
        </section>

        <section class="player-status">
            <div class="player-status__border-box">
                <ul class="player-status__combat-info">
                    <li>HP: <span class="player-status__combat-info__hp-stats">10</span> </li>
                    <li><span class="player-status__combat-info__class-skill-resource">Rage:</span> <span class="player-status__combat-info__class-skill-numbers">10</span></li>
                    <li></li>
                </ul>

                <div class="player-status__button-box">
                    <button class="player-status__button-box__attack-button">Attack</button>
                    <button class="player-status__button-box__skills-button">Skills</button>
                    <button class="player-status__button-box__items-button">Items</button>
                </div>
            </div>
        </section>
    </div>
    <script src="index.js"></script>
</body>
</html>
